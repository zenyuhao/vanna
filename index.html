<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone风格产品展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            color: #1d1d1f;
            background: #fff;
            overflow-x: hidden;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
            position: relative;
        }

        .hero {
            background: #000;
            color: #f5f5f7;
            text-align: center;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
        }

        .hero p {
            font-size: 2rem;
            opacity: 0;
            transform: translateY(50px);
        }

        .feature {
            padding: 10vh 5%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sticky-container {
            position: relative;
            height: 300vh;
        }

        .sticky-content {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .phone-image {
            max-width: 80%;
            margin: 0 auto;
            transform-origin: center;
            opacity: 0;
            transform: scale(0.8) translateY(100px);
        }

        .feature-text {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .feature-text h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .feature-text p {
            font-size: 1.5rem;
            color: #86868b;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            padding: 5rem 2rem;
            background: #f5f5f7;
            color: #86868b;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>全新iPhone</h1>
        <p>前所未有的突破</p>
    </section>

    <div class="sticky-container">
        <div class="sticky-content">
            <img src="https://placehold.co/800x1000/000000/FFFFFF/png?text=iPhone" alt="iPhone" class="phone-image" id="phone-img">

            <div class="feature-text" id="feature1">
                <h2>惊艳的显示屏</h2>
                <p>超视网膜XDR显示屏，带来无与伦比的视觉体验。</p>
            </div>

            <div class="feature-text" id="feature2" style="display: none;">
                <h2>强大的A系列芯片</h2>
                <p>行业领先的性能，轻松处理最繁重的任务。</p>
            </div>

            <div class="feature-text" id="feature3" style="display: none;">
                <h2>突破性的相机系统</h2>
                <p>专业级的照片和视频，在任何光线条件下都表现卓越。</p>
            </div>
        </div>
    </div>

    <section class="feature">
        <div class="feature-text">
            <h2>设计精美</h2>
            <p> aerospace-grade aluminum enclosure. 世界上最坚固的智能手机玻璃。</p>
        </div>
    </section>

    <div class="footer">
        <p>© 2023 公司名称。保留所有权利。</p>
    </div>

    <!-- 引入GSAP和ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        // 注册ScrollTrigger插件
        gsap.registerPlugin(ScrollTrigger);

        // 初始化所有动画
        document.addEventListener('DOMContentLoaded', function() {
            // 英雄区域文字动画
            gsap.to('.hero h1', {
                opacity: 1,
                y: 0,
                duration: 1.5,
                ease: "power3.out"
            });

            gsap.to('.hero p', {
                opacity: 1,
                y: 0,
                duration: 1.5,
                delay: 0.3,
                ease: "power3.out"
            });

            // 手机图片滚动动画
            gsap.to('#phone-img', {
                opacity: 1,
                scale: 1,
                y: 0,
                scrollTrigger: {
                    trigger: '.sticky-container',
                    start: 'top center',
                    end: 'bottom bottom',
                    scrub: true,
                }
            });

            // 特性文本切换动画
            const features = ['#feature1', '#feature2', '#feature3'];

            features.forEach((feature, index) => {
                gsap.to(feature, {
                    opacity: 1,
                    y: 0,
                    scrollTrigger: {
                        trigger: '.sticky-container',
                        start: `${index * 25 + 25}% center`,
                        end: `${index * 25 + 30}% center`,
                        toggleActions: "play none none reverse",
                        onEnter: () => {
                            // 隐藏所有特性文本
                            features.forEach(f => {
                                document.querySelector(f).style.display = 'none';
                            });
                            // 显示当前特性文本
                            document.querySelector(feature).style.display = 'block';
                        },
                        onEnterBack: () => {
                            // 隐藏所有特性文本
                            features.forEach(f => {
                                document.querySelector(f).style.display = 'none';
                            });
                            // 显示当前特性文本
                            document.querySelector(feature).style.display = 'block';
                        }
                    }
                });
            });

            // 缩放动画
            gsap.to('#phone-img', {
                scale: 1.2,
                scrollTrigger: {
                    trigger: '.sticky-container',
                    start: 'top top',
                    end: 'bottom bottom',
                    scrub: true,
                }
            });
        });
    </script>
</body>
</html>
